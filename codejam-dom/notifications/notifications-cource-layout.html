<section class="notifications">
    <h1 class="notifications-title">Email tip of the day</h1>
    <div class="notifications-container">  
      <p class="notifications-item">Tip 1</p>
      <p class="notifications-item">Tip 2</p>
    </div>
    <footer class="notifications-footer">
      <label class="notifications-label">
        <input class="notifications-checkbox" type="checkbox">
        <span class="notifications-label-text">Disable Tips</span>
      </label>
      <div class="notifications-controls">
        <button class="notifications-constrol-btn notifications-constrol-left" aria-label="move left">&#10094;</button>
        <ul class="notifications-list">
          <li class="notifications-list-item">&nbsp;</li>
          <li class="notifications-list-item">&nbsp;</li>
        </ul>
        <button class="notifications-constrol-btn notifications-constrol-right" aria-label="move right">&#10095;</button>
        <button class="notifications-controls-close" aria-label="close">&#10005;</button>
      </div>
    </footer>
  </section>
